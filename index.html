<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mohamed Adil(Abonsama)">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="container p-0" style="width: fit-content;">
      <div class="car">
        <section>
          <h1>Your Result</h1>
          <div class="display">
            <span id="total">76</span>
            <span>of 100</span>
          </div>
          <span>Great</span>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section>
          <h2>Summary</h2>
          <table>
            <tr>
              <td><img src="assets/images/icon-reaction.svg" alt="icon"> Reaction</td>
              <td><span id="reaction">80</span>/ 100</td>
            </tr>
            <tr>
              <td><img src="assets/images/icon-memory.svg" alt="icon"> Memory</td>
              <td><span id="memory">92</span> / 100</td>
            </tr>
            <tr>
              <td><img src="assets/images/icon-verbal.svg" alt="icon">Verbal</td>
              <td><span id="verbal">61</span> / 100</td>
            </tr>
            <tr>
              <td><img src="assets/images/icon-visual.svg" alt="icon">Visual</td>
              <td><span id="visual">72</span> / 100</td>
            </tr>
          </table>
          <button class="rounded-pill">Continue</button>
        </section>
      </div>
    </div>
  </main>
  <script type="module">
fetch('./data.json') // Replace with your actual URL if fetching from a different source
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // Parse the JSON data
    })
    .then(data => {
      console.log(typeof data)
      Reaction.innerText = data["Reaction"]
      Memory.innerText = data["Memory"]
      Verbal.innerText = data["Verbal"]
      Visual.innerText = data["Visual"]
      total.innerText= Math.round((data["Reaction"]+data["Memory"]+data["Verbal"]+data["Visual"])/4)
    }
      
      )
    let total=document.getElementById("total"),Reaction = document.getElementById("reaction"),Memory=document.getElementById("memory"),Verbal=document.getElementById("verbal"),Visual=document.getElementById("visual");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
